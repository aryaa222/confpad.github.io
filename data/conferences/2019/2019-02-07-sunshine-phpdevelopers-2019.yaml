  - title: Dealing With Development Overload
    lang: en
    type: regular
    time: 2019-02-09
    room:
    authors:
      - name: David Bisset
        twitter: dimensionmedia
        github: cookieguru
        website:
    slides:
    videos: 
    description: |-
      The options, tools, and technologies available to developers seems to be ever increasing in today’s development world. In fact, it's become almost overwhelming, even for those focused just focused on a particular area of development. Anxiety and confusion can effect one's professional career and mental health.What People Will Learn This talk will walk through simple but important steps that can apply to both beginner developers and senior developers in terms of how to determine what areas that they might want to focus in, and where they can go. Those that manage remote teams can also learn how to encourage developers and individuals on their teams.Why It’s ImportantWork/Life balance is important, but the "fear of missing out" is a powerful and many times an overwhelming emotion. Especially since many developers appreciate that they can't learn everything, especially if they have a family and social life. So many in our industry are overworked, fearful on some level, and feeling they are not putting the right priorities first.

