      - https://youtu.be/6BcfghWezuU
    description: |-
      gRPC, everyone is talking about it but no one has ever used it. What differentiates this communication mode? How it works ? And if I too want to use it by what do I start? Through a presentation and a simple application case we will discover what gRPC really is and how to use it in a program in GB, because it is well worth it. By: Sébastien FRIESS Talk filmed at DevFest Lille 2018

