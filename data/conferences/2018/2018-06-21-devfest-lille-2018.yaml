  - title: L'UX a sauvé mon Devops
    lang: en
    type: regular
    time: 2018-06-21
    room:
    authors:
      - name: Estelle Landry
        twitter:
        github:
        website:
      - name: François Teychene
        twitter: fteychene
        github: fteychene
        website:
    slides:
    videos:
      - https://youtu.be/ovbw8U6NZxI
    description: |-
      Her name is UX, her name is Devops. They are in love but are at the heart of arguments between two rival families such as Capulet and Montaigu. She shares many things in common with him: They never see a project in its entirety. Both are emerging concepts from the 2010s within IT. They are both at the center of the teams and serve as a link between the developers. But despite everything, everything separates them! However, things have changed and dies have evolved. One day, while our Devops tried in vain to convince his hierarchy, in despair, he turned to UX and prayed for his assistance. What he saw then delighted him and he understood ... His weaknesses were his strengths and he could bring him so much. His ideation was similar to his automation. When he told her about Scale, she even understood if it was not the same thing (analytics scale) and their goals were much too similar for it to be a coincidence ... Come see the most unlikely love story of the past 10 years! By: Estelle Landry & François Teychene Talk filmed at DevFest Lille 2018

